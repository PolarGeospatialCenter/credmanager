sudo: required

services:
  - docker

language: go
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  
install:
  - make deps

cache:
  directories:
    - vendor
    - $HOME/gopath/src/github.com/hashicorp/vault
    - $HOME/gopath/src/github.com/hashicorp/consul
